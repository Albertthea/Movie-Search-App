<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>TOP</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="img/icon.png">
    </head>
    <body>
        <header>
            <div class="logo-box">
                <img src="img/logo—tp.svg" alt="Logo">
            </div>
        </header>
        <main class="search">
            <div class="search-box__string">
                <div class="search-box__string-container">
                    <img src="img/Union.png" class="search-box__string-container__img">
                    <input type="text" placeholder="Поиск фильмов по жанрам и актерам" class="search-box__string-container__input">
                </div>
                <div class="search-box__string__history">
                    <button class="search-box__string__history__button">Как я встретил мамку</button>
                    <button class="search-box__string__history__button">Гоп-стоп</button>
                    <button class="search-box__string__history__button">Весенний дрозд</button>
                    <button class="search-box__string__history__button">Белоснежка и семь гномов</button>
                    <button class="search-box__string__history__button">Трое в лодке</button>
                    <button class="search-box__string__history__button">Бандитский Петербург</button>
                    <button class="search-box__string__history__button">Спящая женщина и принц</button>
                    <button class="search-box__string__history__button">Война миров</button>
                    <button class="search-box__string__history__button">Дикий дикий дикий Запад</button>
                </div>
            </div>
            <div class="search-box__empty">Мы не поняли о чем речь ¯\_(ツ)_/¯</div>
            <div class="search-box__results">
            </div> 
        </main>
        <footer>
            <div class="sign-box">
                <p class="sign-box__el">© 2019 Тинькофф Прокат</p>
            </div>
        </footer>
    </body>
</html>
