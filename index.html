        <header>
            <div class="logo-box">
                <img src="img/logo—tp.svg" alt="Logo">

        <main class="search_active">
            <div class="search__string">
                <div class="search__string-container">
                    <img src="img/Union.png" class="search__string-container__img">
                    <input type="text" placeholder="Поиск фильмов по жанрам и актерам" class="search__string-container__input">
                    <div class="search__string-container__svg">

                        </div> -->
                    </div>
                    <div class="one"></div>
                </div>
                <div class="search__string__history">
                    <button class="search__string__history__button">Как я встретил мамку</button>
                    <button class="search__string__history__button">Гоп-стоп</button>
                    <button class="search__string__history__button">Весенний дрозд</button>
                    <button class="search__string__history__button">Белоснежка и семь гномов</button>

                    <button class="search__string__history__button">Война миров</button>
                    <button class="search__string__history__button">Дикий дикий дикий Запад</button>
                </div>
            </div>
            <div class="search__empty">Мы не поняли о чем речь ¯\_(ツ)_/¯</div>
            <div class="search__results__text">Нашли 82 фильма</div>
            <div class="search__results">
                <div class="search__results__item">
                    <img src="img/Rectangle.svg">
                </div>
                <div class="search__results__item">
                    <img src="img/Rectangle-2.svg">
                </div>
                <div class="search__results__item">
                    <img src="img/Rectangle-3.svg">
                </div>
                <div class="search__results__item">
                    <img src="img/Rectangle-4.svg">
                </div>
                <div class="search__results__item search__results__item_textonly">
                    <p class="search__results__item_textonly-title">Шпионский мост</p>
                    <p class="search__results__item_textonly-el1">Боевик, триллер</p>
                    <p class="search__results__item_textonly-el2">2017</p>
                </div>
                <div class="search__results__item search__results__item_nodownloaded">
                    <div class="search__results__item_nodownloaded-item1"></div>
