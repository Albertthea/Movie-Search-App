<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="UTF-8" />
		<title>Тинькофф Прокат</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="icon" href="img/icon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap"
			rel="stylesheet"
		/>
		<script src="src/index.js" defer></script>
		<script src="src/component/currentYear.js"></script>
	</head>
	<body>
		<header>
			<div class="logo-box">
				<img src="img/logo—tp.svg" alt="Logo" />
			</div>
		</header>
		<main class="scroll">
			<div class="search-container">
				<div class="search-string">
					<div class="search-string__content">
						<img src="img/Union.png" class="search-string__img" />
						<input
							type="text"
							placeholder="Поиск фильмов по жанрам и актерам"
							class="search-string__input"
						/>
					</div>
					<div class="search-string__svg"></div>
				</div>
				<div class="search-container__history">
					<button class="search-container__button">
						Как я встретил мамку
					</button>
					<button class="search-container__button">Гоп-стоп</button>
					<button class="search-container__button">
						Весенний дрозд
					</button>
					<button class="search-container__button">
						Белоснежка и семь гномов
					</button>
					<button class="search-container__button">
						Трое в лодке
					</button>
					<button class="search-container__button">
						Бандитский Петербург
					</button>
					<button class="search-container__button">
						Спящая женщина и принц
					</button>
					<button class="search-container__button">
						Война миров
					</button>
					<button class="search-container__button">
						Дикий дикий дикий Запад
					</button>
				</div>
			</div>
			<div class="search-empty">Мы не поняли о чем речь ¯\_(ツ)_/¯</div>
			<div class="search-results__text">Нашли 82 фильма</div>
			<div class="search-results">
				<template class="template-item">
					<div class="result-item">
						<a>
							<img class="result-item__poster" />
							<div class="result-item__inf">
								<div class="result-item__inf__note"></div>
								<div class="result-item__inf__name"></div>
								<div class="result-item__inf__genre"></div>
								<div class="result-item__inf__year"></div>
							</div>
						</a>
					</div>
				</template>
			</div>
		</main>
		<footer>
			<div class="sign-box">
				<div class="sign-box__el">
					© <current-year>2010</current-year> Тинькофф Прокат
				</div>
			</div>
		</footer>
	</body>
</html>
